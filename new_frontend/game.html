  <head>
    <meta charset="UTF-8" />

  <body>
    <style>
      
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        /* overflow: auto; */
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      #close,#add,#remove,#finish {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;

      }

      .mobileNote,.mobileMap {
        display: none;
      }

    @media (max-width: 1024px) {
    .note {
        display: none;
    }
    .mobileNote{
      position: absolute;
      left: 5%;
      top: 1vh;
      display: block;
      display: flex;
      flex-direction: column;
      color: rgb(238, 238, 238);
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 8px;
      }
      .mobileMap{
      position: absolute;
      right: 5%;
      bottom: 10px;
      margin:0;
      display: block;
      display: flex;
      flex-direction: column;
      color: rgb(238, 238, 238);
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      border-radius: 8px;
      }

  }

  .minCurrentTask{
    width: 10px;
  }


    /* Inventory Container Styling */
#inventory {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 8px;
    width: 250px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: monogram;
    /* font-size: 1rem; */
    z-index: 1000;
}

.bg{
  background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 5px;
    border-radius: 8px;
}

/* Empty Inventory Text */
#inventory .empty {
    color: gray;
    font-style: italic;
}

/* Inventory List */
.inventory-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.inventory-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    margin-bottom: 5px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    transition: background 0.3s ease;
}

.inventory-item:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Remove Button */
.remove-button {
    background: red;
    color: white;
    border: none;
    border-radius: 3px;
    padding: 3px 8px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.remove-button:hover {
    background: darkred;
}

    #currentTasks{
    }

    .styleMax{
      height: 60vh;
      width: 40vw;
      position: absolute;
      top: 50%;
      left:17%;
      transform:translateX(-50%);
      transform: translateY(-50%);
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 50px;
      display: flex;
      align-items: center;
    }
    .styleMin{
      height: 60vh;
      width: 46vw;
      position: absolute;
      top: 50%;
      left:29%;
      transform:translateX(-50%);
      transform: translateY(-50%);
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 50px;
      align-items: center;
    }
    .styleMaxMap{
      height: 60vh;
      width: 60vw;
      position: absolute;
      top: 50%;
      left:17%;
      transform:translateX(-50%);
      transform: translateY(-50%);
      z-index: 50;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .styleMinMap{
      height: 70vh;
      width: 46vw;
      position: absolute;
      top: 50%;
      left:29%;
      transform:translateX(-50%);
      transform: translateY(-50%);
      z-index: 50;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hidden{
      display: none;
    }
#fade-effect {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000; 
  opacity: 0;
  animation-fill-mode: forwards;
}

.day-display {
  color: white;
  font-size: 48px;
  font-family: Arial, sans-serif;
  text-align: center;
}

.fade-in {
  animation: fadeIn 1s ease-in;
}

.fade-out {
  animation: fadeOut 1s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
