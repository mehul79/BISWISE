    /* Inventory Container Styling */
#inventory {
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 15px;
    border-radius: 8px;
    width: 250px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    font-family: monogram;
    /* font-size: 1rem; */
    z-index: 1000;
}

/* Empty Inventory Text */
#inventory .empty {
    color: gray;
    font-style: italic;
}

/* Inventory List */
.inventory-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.inventory-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    margin-bottom: 5px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 5px;
    transition: background 0.3s ease;
}

.inventory-item:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Remove Button */
.remove-button {
    background: red;
    color: white;
    border: none;
    border-radius: 3px;
    padding: 3px 8px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.remove-button:hover {
    background: darkred;
}

    #currentTasks{
      height: 60vh;
      width: 50vw;
      position: absolute;
      top: 50%;
      left:25%;
      transform:translateX(-50%);
      transform: translateY(-50%);
      /* background-color: wheat; */
      z-index: 100;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 50px;
      /* display: flex;
      justify-content: center;
      align-items: center; */
    }
    .hidden{
      display: none;
    }
#fade-effect {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000; /* Ensure it's above other elements */
  opacity: 0;
  animation-fill-mode: forwards;
}

.day-display {
  color: white;
  font-size: 48px;
  font-family: Arial, sans-serif;
  text-align: center;
}

.fade-in {
  animation: fadeIn 1s ease-in;
}

.fade-out {
  animation: fadeOut 1s ease-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}
